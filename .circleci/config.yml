version: 2.1

jobs: 
  build_test_deploy: 
     docker: 
        - image: cimg/node:18.4.0
     steps: 
       - checkout
       - run: 
           name: Run build
           command: npm install --force
       - run: 
            name: Test Javascript project
            command: npm run test
       - save_test_results:
            path: test_results
       - save_artifacts:
            path: test_results
            
workflows: 
   run_jobs:
      jobs:
      - build_test_deploy
           
